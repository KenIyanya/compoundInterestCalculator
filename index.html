<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <style>
    
#app{width: 40%;
height: 20em;
background-color: rgb(168, 168, 235);
border-radius: .5em;
text-align: center;
padding-top: 1em;

}
h2{
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  color: rgb(105, 20, 20);
}
  </style>
</head>
<body>
  <div id="app">
        <h2>Compound Interest Calculator</h2>
        Principal
        <input type="number" placeholder="Principal" v-model='principal'>
        <br>
        Rate (%)
        <input type="number" placeholder="Rate" v-model='rate'>
        <br>
        Time (per year)
        <input type="number" placeholder="Time" v-model='time'>
        <br>
        Number
        <input type="number" placeholder="Number of times" v-model='ntimes'>
        <br>
        <h4 v-if="answer > 0"><b>The Compound Interest is: {{ answer }}</b></h4>
    </div>
<script>
    new Vue({
        el: "#app",
        data: {
            principal: '',
            rate: '',
            time: '',
            ntimes: ''
    },
    computed: {
    answer: function () {
      let a = this.rate / this.ntimes
      let b = 1 + a
      let nt = this.ntimes * this.time
      let c = Math.pow(b, nt)
      let ans = this.principal * c
      return ans.toFixed(2);
    }
  }
    })
</script>  
</body>
</html>
